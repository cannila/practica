    <div class="fondo">
      <h2 class="titulo">Contactanos</h2>
      <div class="container-fluid mt-5 formulario">
        <div class="row">
          <div class="col col-lg-8 col-md-6">
            <label for="exampleFormControlInput" class="form-label">Nombre:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ej.: Camila">
          </div>
          <div class="mb-3 col-lg-8 col-md-6">
            <label for="exampleFormControlInput1" class="form-label">Apellido:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ej.: Moehnesee">
          </div>
          <div class="mb-3 col-lg-8 col-md-6">
            <label for="exampleFormControlInput1" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="cabanasellingsen@example.com">
          </div>
          <div class="mb-3 col-lg-8 col-md-6">
            <label for="exampleFormControlTextarea1" class="form-label">Consulta:</label>
            <textarea class="form-control" placeholder="ingresa aquí tu consulta" rows="3"></textarea>
          </div>
          <div class="btn__formulario">
            <input class="btn btn-primary btn-sm mt-2 mb-5" type="submit" value="Enviar formulario">
            <input class="btn btn-primary btn-sm mt-2 mb-5" type="reset" value="Reiniciar formulario">
          </div>
        </div>
      </div>
